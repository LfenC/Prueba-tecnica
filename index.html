<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and CSS-->
    <title>Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

  </head>
  <body>

    <!------------- Nav bar -------------->
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logocomida.png" alt="Fast food Logo" width="45" height="36"> Restaurante</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link - active" id="inicio" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link - active" id="historia" href="#"> Nosotros</a>
              </li>
            </ul>
            <!--search ----->
            <form class="d-flex" role="search">
              <input autofocus="autofocus" name="q" class="form-control me-2" type="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!--<Card container! -->
      <div class="container mt-4">
        <div class="row todo-container" >
          <div class="col-lg-8">
            <div class="row card-container" id="container-tarjetas">
                <div class="col-lg-6 col-md-6 col-12 mb-4">
                  <div class="card ">
                    <div class="card-body">
                      <h5 class="card-title"> Nombre del platillo</h5>
                      <img src="https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/FBB73F91-2A4F-475E-BB25-CE12D72C9D19/Derivates/d1eddcbc-5604-4592-bb85-1ef70ee15f96.jpg" class="card-img-top img-fluid"  alt="Imagen de platillo">
                      <p class="card-text">Precio: $<span id="precio_card"></span></p>
                      <p><span class="badge rounded-pill text-bg-light">Categoría</span></p>
                      <p class="card-text">Descripción</p>
                      <p class="card-text">Ingredientes</p>
                    </div>
                    <div class="card-footer text-muted"> 
                      <a href="#" class="btn btn-custom">Editar</a>
                      <a href="#" class="btn btn-custom">Eliminar</a>
                    </div>
                  </div>             
                </div>
          </div>
        </div>
              <!-- Form para agregar platillo- col-md col-->  
        <div class="col-lg-4">
            <h1 class="mt-1">Nuevo platillo</h1>
            <form id="dish-form" class="dish-color">
              <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre del platillo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del platillo" required>
              </div>
              <div class="form-group mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio del platillo" min="0" required>
              </div>
              <div class="form-group mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows ="3"></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-control" id="categoria" name="categoria" placeholder="categoria" required>
                  <option value="Hamburguesa">Hamburguesa</option>
                  <option value="Hot Dogs">Hot Dogs</option>
                  <option value="Snacks">Snacks</option>
                  <option value="Bebidas">Bebidas</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="ingredientes" class="">Ingredientes</label>
                <input type="text" class="form-control" id="ingredientes" name="ingredientes" placeholder="Ingredientes separados por comas" required>
              </div>
              <div class="form-group mb-3">
                <label for="imagen" class="form-label">Imagen del platillo</label>
                <input type="text" class="form-control" id="imagen" name="imagen" required>
              </div>
              <button type="submit" class="btn btn-custom" id="submit">Agregar</button>
            </form>
         </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
